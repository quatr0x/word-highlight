<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Подсветка ключевых слов в тексте</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
	<main class="container" id="app">
		<h1>Подсветка ключевых слов в тексте</h1>
		<form>
			<div class="mb-3">
				<label class="form-label">Текст</label>
				<textarea class="form-control" name="text" rows="10" v-model="text"></textarea>
			</div>
			<div class="mb-3">
				<label class="form-label">Слова для поиска (разделитель - пробел)</label>
				<textarea class="form-control" name="text" rows="1" v-model="words"></textarea>
			</div>
			<button type="button" class="btn btn-primary" v-on:click="highlightWords()">Подсветить</button>
		</form>
		<template v-if="result !== ''">
			<hr>
			<h2>Результат</h2>
			<div class="js-result" v-html="result"></div>
		</template>
	</main>
	<script defer src="https://unpkg.com/vue@3.0.7/dist/vue.global.prod.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
		integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
		crossorigin="anonymous"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
		integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
		crossorigin="anonymous"></script>
	<script type="module" src="./script.js"></script>
</body>
</html>
